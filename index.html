<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscriviti alla Lista d'Attesa</title>
    <!-- Carica il widget di LaunchList -->
    <script src="https://getlaunchlist.com/js/widget.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2a2a28;
            text-align: center;
            color: #fff;
        }

        h1 {
            margin-top: 30px;
            font-size: 2rem;
            color: #ffffff;
        }

        p {
            font-size: 1.2rem;
            margin: 10px auto;
            max-width: 500px;
            color: #ffffff;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }

        /* Stile per il logo */
        img.logo {
            max-width: 80%;
            height: auto;
            margin-bottom: -2%;
        }

        /* Stile per l'immagine del prodotto */
        .product-image {
            width: 90%;
            height: auto;
            max-width: 600px;
            margin: 20px auto;
        }

        /* Modifiche per il widget di iscrizione */
        .launchlist-widget {
            margin: 30px auto;
            width: 90%;
            max-width: 400px;
            margin-bottom: -5%;
        }

        /* Responsive Design per schermi più grandi */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            img.logo {
                max-width: 30%;
                margin-bottom: -2%;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.5rem;
            }

            .product-image {
                width: 60%;
                max-width: 600px;
            }

            .launchlist-widget {
                margin: 20px auto;
                width: 50%;
                max-width: 500px;
                margin-bottom: -5%;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="images/logotext.png" class="logo" alt="Logo RocketFog">

    <h1>Iscriviti alla nostra lista d'attesa</h1>
    <p>Rimani aggiornato! Inserisci la tua email per ricevere informazioni sul nostro lancio.</p>
    
    <!-- Widget di LaunchList -->
    <div class="launchlist-widget" data-key-id="0uuD3H" data-height="180px"></div>

    <!-- Immagine del prodotto -->
    <img src="images/product.png" alt="Immagine del prodotto" class="product-image">

    <footer>
        © 2024 RocketFog | Tutti i diritti riservati.
    </footer>
</body>
</html>
